<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Doctor Details</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

	<style>
		body {
            background-image: url('https://trainingtale.org/wp-content/uploads/2022/04/Psychological-Wellbeing-Practitioner.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            color: white;
        }
        th {
            background-color: #333;
            font-weight: bold;
        }

        button {
            background-color: white;
            color: blue;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: blue;
        }
	</style>
</head>

<body>
<div class="container">
	<h1>Our Doctor Details</h1>

	<table class="table">
		<thead>
		<tr>
			<th>Doctor ID</th>
			<th>Doctor Name</th>
			<th>Specialization</th>
			<th>Email</th>
			<th>Sex</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="doc : ${doctors}">
			<td th:text="${doc.doctor_id}"></td>
			<td th:text="${doc.doctor_name}"></td>
			<td th:text="${doc.specialization}"></td>
			<td th:text="${doc.email}"></td>
			<td th:text="${doc.sex}"></td>

		</tr>
		</tbody>
	</table>

	<a href="/" class="btn btn-primary">Home</a>
</div>
</body>
</html>
