<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Medical History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

	<style>
		body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #343a40;
        }

        h2 {
            color: #6c757d;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border: 1px solid #dee2e6;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: #e9ecef;
            font-weight: bold;
        }

        button, .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover, .btn:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: white;
        }
	</style>
</head>

<body>
<div class="container">
	<h1>Medical History</h1>
	<h2 th:text="'Patient Name: ' + ${patient.patient_name}"></h2>
	<p th:text="'Patient ID: ' + ${patient.patient_id}"></p>

	<table class="table table-striped">
		<thead>
		<tr>
			<th>Med-History ID</th>
			<th>Diagnosis Date</th>
			<th>Medical Condition</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="hist : ${history}">
			<td th:text="${hist.history_id}"></td>
			<td th:text="${hist.diagnosis_date}"></td>
			<td th:text="${hist.medical_condition}"></td>
		</tr>
		</tbody>
	</table>

	<a href="/" class="btn btn-primary">Home</a>
</div>
</body>

</html>
