<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Patient Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/4113093.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            text-align: right;
        }
        .header a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            background-color: #333;
            color: white;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .center-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .portal-info {
            margin-bottom: 30px;
        }
        .btn-action {
            background-color: white;
            color: blue;
            margin: 5px;
            padding: 10px 20px;
            border: 1px solid blue;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-action:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
<div class="header">
    <a href="http://localhost:8080/login">Logout</a>
</div>

<div class="navbar">
    <a th:href="@{doctordetails}">Doctor Details</a>
    <a th:href="@{bookappointment/{id}(id=${id})}">Book Appointment</a>
    <a th:href="@{checkappointment/{id}(id=${id})}">My Appointments</a>
    <a th:href="@{checkprescription/{id}(id=${id})}">My Prescriptions</a>
    <a th:href="@{medicalhistory/{id}(id=${id})}">My Medical History</a>
</div>

<div class="center-box">
    <h1>Patient Portal</h1>
    <div class="portal-info">
        <p th:text="'Patient ID: ' + ${id}"></p>
        <p th:text="'Patient Name: ' + ${name}"></p>
    </div>
</div>
</body>
</html>
