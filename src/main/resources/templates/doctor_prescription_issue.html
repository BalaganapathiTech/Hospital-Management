<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Issue Prescription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
        body {
            background-color: #f0f8ff;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .table-custom {
            width: 100%;
            margin-bottom: 20px;
        }

        .table-custom th,
        .table-custom td {
            padding: 10px;
            text-align: left;
            border: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Issue Prescription</h1>
    <p th:text="'Patient ID: ' + ${id}"></p>
    <p th:text="'Patient Name: ' + ${name}"></p>

    <form role="form" method="post" th:action="@{/doctor/issueprescription/save}" th:object="${prescriptionForm}">
        <div class="mb-3">
            <label for="doctorId" class="form-label">Doctor ID:</label>
            <input type="text" id="doctorId" th:field="*{doctorId}" class="form-control" readonly />
        </div>
        <div class="mb-3">
            <label for="patientId" class="form-label">Patient ID:</label>
            <input type="text" id="patientId" th:field="*{patientId}" class="form-control" readonly />
        </div>
        <input type="datetime" th:field="*{issuedDateTime}" hidden />
        <div class="mb-3">
            <label for="findings" class="form-label">Findings:</label>
            <textarea id="findings" rows="5" th:field="*{findings}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="medicines" class="form-label">Medicines:</label>
            <textarea id="medicines" rows="5" th:field="*{medicines}" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Issue</button>
    </form>

    <div class="btn-group">
        <button onclick="history.go(-1)" class="btn btn-outline-primary">Back</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
